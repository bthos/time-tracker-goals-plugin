[plugin]
id = "goals-plugin"
name = "Goals"
version = "1.0.0"
description = "Goal tracking"
author = "TimeTracker"

[backend]
crate_name = "time_tracker_goals_plugin"
library_name = "goals_plugin"
entry_point = "_plugin_create"

[frontend]
entry = "frontend/index.js"
components = ["Goals", "GoalForm", "GoalCard", "GoalAlerts", "GoalProgressWidget"]

[build]
targets = ["x86_64-pc-windows-msvc", "x86_64-unknown-linux-gnu", "x86_64-apple-darwin"]
